<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ name }}</title>
        {% block head %}{% end %}
        <link rel="stylesheet" href="{{ static_url('css/bootstrap/css/toggle-bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ static_url('css/bootstrap/css/toggle-bootstrap-dark.min.css') }}" />
        <link rel="stylesheet" href="{{ static_url('css/bootstrap/css/toggle-bootstrap-print.min.css') }}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    {% if dark_mode %}
    <body class="bootstrap-dark">
    {% else %}
    <body class="bootstrap">
    {% end %}
        <nav class="navbar navbar-default navbar-themed">
            <div class="container-fluid">
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="/">{{ name }}</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/tree">Files</a></li>
                </ul>
                <form class="navbar-right" action="/options" method="POST">
                    {% if not dark_mode %}
                    <button class="btn btn-dark navbar-btn" name="dark_mode" value="true">Dark Mode</button>
                    {% else %}
                    <button class="btn btn-default navbar-btn" name="dark_mode" value="false">Light Mode</button>
                    {% end %}
                </form>
                <form class="navbar-form navbar-right" action="/search" method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="search">
                        <!-- <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </div> -->
                    </div>
                </form>
                
            </div>
        </nav>
        <div id="notify-area">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{ i }}
            </div>
            {% end %}
        </div>
        <div>
            {% block body %}{% end %}
        </div>
    </body>
</html>
